<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="{{ url_for('static', filename='ins.png') }}" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <form method="POST">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input" name="username">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input" name="password">
                    </div>
                    <div class="btn"><button type="submit">Log In</button></div>
                </form>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="{{ url_for('static', filename='facebook.png') }}" alt="facebook">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="icons">
                <a href="#"><img src="{{ url_for('static', filename='appstore.png') }}" alt="appstore"></a>
                <a href="#"><img src="{{ url_for('static', filename='googleplay.png') }}" alt="googleplay"></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a href="#">META</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">JOBS</a></li>
                <li><a href="#">HELP</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">PRIVACY</a></li>
                <li><a href="#">TERMS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">HASHTAGS</a></li>
                <li><a href="#">LANGUAGE</a></li>
            </ul>
        </div>
        <div class="copyright">
            Â© 2023 Instagram from Meta
        </div>
    </div>
</div>

</body>
</html>
